[loggers]
keys=root,snake

[handlers]
keys=consoleHandler

[formatters]
keys=snakeFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler

[logger_snake]
level=DEBUG
handlers=consoleHandler
qualname=snake
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=snakeFormatter
args=(sys.stdout,)

[formatter_snakeFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=